<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrossel com Legendas</title>
    <link rel="stylesheet" href="caroussel.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Carrossel de Imagens</h2>

    <div id="meuCarrossel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#meuCarrossel" data-slide-to="0" class="active"></li>
        <li data-target="#meuCarrossel" data-slide-to="1"></li>
        <li data-target="#meuCarrossel" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 img-carossel" src="img/img.jpeg" alt="Imagem 1">
          <div class="carousel-caption d-none d-md-block">
            <h5>Primeira Imagem</h5>
            <p>Legenda da imagem 1.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img class="d-block w-100 img-carossel" src="img/img2.jpeg" alt="Imagem 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Segunda Imagem</h5>
            <p>Legenda da imagem 2.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img class="d-block w-100 img-carossel" src="img/img3.jpeg" alt="Imagem 3">
          <div class="carousel-caption d-none d-md-block">
            <h5>Terceira Imagem</h5>
            <p>Legenda da imagem 3.</p>
          </div>
        </div>
      </div>

      <a class="carousel-control-prev" href="#meuCarrossel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#meuCarrossel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS + dependências -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
